<header class="site-header" role="navigation">

    <div class="site-links">
      <a class="site-link" href="{{ "/" | relative_url }}">HOME</a>
    </div>

    <div class="other-links">
      {% for social_link in site.data.social_links %}
        {% if social_link.username and social_link.link and social_link.icon %}
          {% include social_link.html link=social_link.link username=social_link.username icon=social_link.icon %}
        {% endif %}
      {% endfor %}
    </div>

</header>
